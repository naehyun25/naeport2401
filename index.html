<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>윤내현 포트폴리오 VER1</title>
    <!-- 구글 웹폰트 쓰려면 있어야함 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 프리텐다드 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- 스와이퍼 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- 구글심볼 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/ScrollToPlugin.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/08c48d2b1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 1. 인트로 Section -->
    <section class="nae-intro-section">
        <div class="intro-section-inner">
            
            <div class="left-title-wrap">
                <div class="left-text-title">Yoon Nae Hyeon</div>
            </div>
           
            <div class="right-title-wrap">
                <div class="right-text-title">PortFolio</div>
            </div>

            <div class="intro-end-cover">
            </div>
            
        </div>
    </section>


    <!-- 2. 헤더 Section -->
    <header class="nae-header-section">
        <div class ="nae-header-inner">
            <a href="#" class="logo-wrapper"><img src="./assets/images/nae-header-section/logo.png" alt="logo" class="logo-img"></a>

        </div>

    </header>

    <!-- 3. 메인 Section -->
    <section class="nae-main-section">
        <div class="nae-main-sticky">
            <div class="main-full-cover">
                <!-- 클리패스를 위한 SVG -->
                <svg width="0" height="0">
                    <defs>
                        <clipPath id="half-circle" clipPathUnits="objectBoundingBox">
                            <path d="M 0,1
                                     L 0,0.6
                                     A 0.5,0.5 0 0 1 1,0.5
                                     L 1,1
                                     Z" />
                        </clipPath>
                    </defs>
                </svg>
                
                <div class="profile-img-bg">
                </div>
                
                <div class="profile-img-wrap">
                    <img src="./assets/images/nae-main-section/profile.png" alt="profile" class="profile-img">
                </div>
                
            </div>
            <div class="back-text-wrap">
                    <div class="back-text">
                    뒤에 위치하는 글자
                    </div>
                </div>
            <div class="front-text-wrap">
                <div class="front-text">
                    앞에 위치하는 글자
                </div>
            </div>
  
        </div>
        
      
    </section>

    <!-- 4.history section -->
    <section class="nae-history-section">

    </section>

    <script>
        AOS.init();
    </script>
    <script src="./js/scroll-smooth.js"></script>
    <!-- nae-header-section -->
    <script src="./js/nae-header-section.js"></script>
    <!-- nae-main-section -->
    <script src="./js/nae-main-section.js"></script>
    <!-- nae-history-section -->
    <script src="./js/nae-history-section.js"></script>
</body>

</html>
